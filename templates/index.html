<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WatCarpool</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

        <script src="../static/ng-scrollable.min.js"></script>
        <script src="../static/main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-info-sign"></span> WatCarpool</a>
                </div>
                <ul class="nav navbar-nav">
                    <form class="navbar-form navbar-left" role="form" method="post" onsubmit="return false;">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="From" id="from" required>
                            <button type="button" class="btn btn-default navbar-btn" id="reverse-loc"><span class="glyphicon glyphicon-resize-horizontal"></span></button>
                            <input type="text" class="form-control" placeholder="To" id="to" required>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Leave Now </option>
                                    <option>Depart At </option>
                                    <option>Arrive By </option>
                                </select>
                            </div>
                            <div class="input-group date" id="datetimepicker">
                                <input type='text' class="form-control" id="date-time">
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </ul>
            </div>
        </nav>


        <!-- Listings Div -->
        <div ng-app='myApp' class = "listings">
            <div ng-scrollable style="width: 400px; height: 300px;">


                <div class="container">
                    <div class="row">
                        <!-- Card Projects -->
                        <div class="col-md-6 col-md-offset-3">
                            <div class="card">
                                <div class="card-image">
                                    <img class="img-responsive" src="http://material-design.storage.googleapis.com/publish/v_2/material_ext_publish/0Bx4BSt6jniD7TDlCYzRROE84YWM/materialdesign_introduction.png">
                                    <span class="card-title">Material Cards</span>
                                </div>

                                <div class="card-content">
                                    <p>Cards for display in portfolio style material design by Google.</p>
                                </div>

                                <div class="card-action">
                                    <a href="#" target="new_blank">Link</a>
                                    <a href="#" target="new_blank">Link</a>
                                    <a href="#" target="new_blank">Link</a>
                                    <a href="#" target="new_blank">Link</a>
                                    <a href="#" target="new_blank">Link</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>


    </body>
</html>
