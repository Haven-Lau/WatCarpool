<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WatCarpool</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <script src="../static/main.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-info-sign"></span> WatCarpool</a>
                </div>
                <ul class="nav navbar-nav">
                    <form class="navbar-form navbar-left" role="form" method="post" onsubmit="return false;">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="From" id="from" required>
                            <button type="button" class="btn btn-default navbar-btn" id="reverse-loc">
                                <span class="glyphicon glyphicon-resize-horizontal"></span>
                            </button>
                            <input type="text" class="form-control" placeholder="To" id="to" required>
                            <div class="form-group">
                                <select class="form-control">
                                    <option>Leave Now </option>
                                    <option>Depart At </option>
                                    <option>Arrive By </option>
                                </select>
                            </div>
                            <div class="input-group date" id="datetimepicker">
                                <input type='text' class="form-control" id="date-time">
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                        <button type="button" class="btn btn-default navbar-btn" id="add-post">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </form>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <h3>Basic Navbar Example</h3>
            <p>A navigation bar is a navigation header that is placed at the top of the page.</p>
        </div>
    </body>
</html>
